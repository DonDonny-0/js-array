<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-array</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" charset="UTF-8"></script>
    <script src="https://kit.fontawesome.com/03a8564f56.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playpen+Sans:wght@100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>A Simple Image Generator</h1>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="image-gen">
          <div class="images">
            <section></section>
          </div>
          <div class="get-email">
            <form action="index.html" method="post">
              <div class="input-control">
                <label for="email">Enter Your Email To Save An Image</label><br>
                <input type="text" id="email" name="email" placeholder="Email">
                <div class="error"></div>
              </div>
              <div class="form-buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="button" class="skip-btn">Next</button>
                <button type="button" class="reset-btn">Clear Data</button>
              </div>
            </form>
          </div>
        </div>
        <div class="saved-emails">

        </div>  
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Brandon Thomas Murray - powered by <a target="_blank" href="https://picsum.photos/">Lorem Picsum</a></p>
      </div>
    </footer>
    <script src="js/main.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        // jquery for toggle sub menu
        $('.show-items').click(function() {
          $(this).next('.row').slideToggle();
          $(this).find('.dropdown').toggleClass('rotate');
        })
      })
    </script>
  </body>
</html>
